<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seasonal Plant Recommender</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Card */
    .card {
      background: #ffffffcc; /* Slight transparency */
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      color: #2b6777;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    /* Input + Button */
    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2b6777;
    }

    button {
      padding: 12px 18px;
      background: #2b6777;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #18505e;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }

    th {
      background: #2b6777;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒ± Seasonal Plant Recommender</h1>
    <p>Enter a season (Kharif, Rabi, Zaid) to see crops & fruits with their duration.</p>

    <div class="input-group">
      <input id="seasonInput" type="text" placeholder="Enter season (e.g. Rabi)" />
      <button id="getBtn">Get Recommendations</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('getBtn').addEventListener('click', async () => {
      const season = document.getElementById('seasonInput').value.trim();
      if (!season) {
        alert("Please enter a season.");
        return;
      }

      const response = await fetch('/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ season })
      });

      const data = await response.json();

      let html = "";
      if (data.length > 0) {
        html = `<table><tr><th>Name</th><th>Type</th><th>Duration (days)</th></tr>`;
        data.forEach(item => {
          html += `<tr><td>${item.Name}</td><td>${item.Type}</td><td>${item["Duration (days)"]}</td></tr>`;
        });
        html += `</table>`;
      } else {
        html = "<p>No data found for this season.</p>";
      }

      document.getElementById('result').innerHTML = html;
    });
  </script>
</body>
</html>
